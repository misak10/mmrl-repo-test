    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css">
    
    <style>
        :root {
            --bs-primary: #0d6efd;
            --bs-primary-rgb: 13, 110, 253;
            --bs-secondary: #6c757d;
            --bs-dark: #212529;
            --bs-light: #f8f9fa;
            --bs-body-bg: #f0f2f5;
            --bs-body-color: #212529;
            --bs-card-border-radius: 0.75rem;
            --bs-border-radius: 0.375rem;
            --bs-border-radius-sm: 0.25rem;
            --bs-border-radius-lg: 0.5rem;
            --bs-border-radius-xl: 1rem;
            --bs-border-radius-xxl: 2rem;
            --bs-card-cap-bg: rgba(0, 0, 0, 0.03);
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --card-hover-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --animation-duration: 0.3s;
            --transition-base: all 0.3s ease;
        }
        
        [data-bs-theme="dark"] {
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --bs-primary: #0d6efd;
            --bs-dark: #212529;
            --bs-light: #343a40;
            --bs-card-bg: #2d2d2d;
            --bs-border-color: rgba(255, 255, 255, 0.1);
            --bs-card-cap-bg: rgba(255, 255, 255, 0.05);
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.2);
            --card-hover-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }
        
        /* 基础样式 */
        body {
            background-color: var(--bs-body-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
            transition: background-color 0.3s ease;
        }
        
        /* 导航栏样式 */
        .navbar {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        /* 模块卡片动画 */
        .module-card {
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition-base);
            box-shadow: var(--card-shadow);
            height: 100%;
            border-radius: var(--bs-card-border-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .module-card.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .module-card:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-5px);
        }
        
        .card-img-top {
            height: 160px;
            object-fit: cover;
            background-color: rgba(var(--bs-primary-rgb), 0.1);
        }
        
        .card-body {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        
        /* 模块标题和描述 */
        .module-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: var(--bs-body-color);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .module-description {
            color: var(--bs-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }
        
        /* 模块元数据和特性标签 */
        .module-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--bs-secondary);
            font-size: 0.8rem;
        }
        
        .module-meta-item {
            display: inline-flex;
            align-items: center;
            margin-right: 0.75rem;
        }
        
        .module-meta-item i {
            margin-right: 0.25rem;
        }
        
        .module-features {
            margin-top: auto;
            padding-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }
        
        .feature-tag {
            font-size: 0.7rem;
            padding: 0.1rem 0.5rem;
            border-radius: 50rem;
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            color: var(--bs-primary);
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .feature-tag i {
            font-size: 0.6rem;
            margin-right: 0.25rem;
        }
        
        /* 卡片底部操作区 */
        .card-footer {
            background-color: var(--bs-card-cap-bg);
            border-top: 1px solid var(--bs-border-color);
            padding: 0.75rem 1rem;
        }
        
        .action-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-download {
            flex-grow: 1;
            margin-right: 0.5rem;
        }
        
        .btn-icon-group {
            display: flex;
            gap: 0.25rem;
        }
        
        /* 角标样式 */
        .badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            background-color: #dc3545;
            color: white;
        }
        
        .badge-outdated {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            background-color: #6c757d;
            color: white;
        }
        
        /* 历史版本样式 */
        .version-history-item {
            border-radius: var(--bs-border-radius);
            margin-bottom: 0.5rem;
            transition: var(--transition-base);
        }
        
        .version-history-item:hover {
            background-color: var(--bs-card-cap-bg);
        }
        
        /* 加载状态 */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            width: 100%;
        }
        
        .spinner-container {
            text-align: center;
        }
        
        /* 加载更多按钮 */
        .load-more-btn {
            margin: 2rem auto;
            padding: 0.5rem 2rem;
            transition: var(--transition-base);
        }
        
        /* 响应式调整 */
        @media (max-width: 767.98px) {
            .card-img-top {
                height: 120px;
            }
            
            .module-title {
                font-size: 1.1rem;
            }
            
            .module-description {
                -webkit-line-clamp: 2;
                font-size: 0.8rem;
            }
            
            .feature-tag {
                font-size: 0.65rem;
                padding: 0.1rem 0.375rem;
            }
            
            .card-footer {
                padding: 0.625rem 0.875rem;
            }
            
            .btn-download {
                font-size: 0.875rem;
                padding: 0.25rem 0.5rem;
            }
            
            .btn-icon {
                padding: 0.25rem 0.375rem;
                font-size: 0.875rem;
            }
        }
        
        @media (max-width: 575.98px) {
            .search-filters-row {
                flex-direction: column;
            }
            
            .search-filters-row > div {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .module-features {
                margin-top: 0.5rem;
            }
            
            .action-group {
                flex-wrap: wrap;
            }
            
            .btn-download {
                width: 100%;
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            
            .btn-icon-group {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* 搜索结果为空的状态 */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--bs-secondary);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--bs-secondary);
            opacity: 0.3;
        }
        
        /* 根据滚动位置的阴影效果 */
        .content-shadow {
            position: sticky;
            top: 55px;
            z-index: 10;
            height: 8px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.075), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* 更新日志模态框样式 */
        .modal-changelog .modal-body {
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .changelog-content {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .changelog-content h1 {
            font-size: 1.5rem;
        }
        
        .changelog-content h2 {
            font-size: 1.25rem;
        }
        
        .changelog-content h3 {
            font-size: 1.1rem;
        }
        
        .changelog-content ul {
            padding-left: 1.5rem;
        }
    </style>
</head>

    <script>
        // 主题切换
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initUI();
            initModuleLoader();
        });
        
        // 初始化主题
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const htmlElement = document.documentElement;
            const lightIcon = document.querySelector('.theme-icon-light');
            const darkIcon = document.querySelector('.theme-icon-dark');
            const savedTheme = localStorage.getItem('theme');
            
            // 应用保存的主题或系统主题
            if (savedTheme) {
                htmlElement.setAttribute('data-bs-theme', savedTheme);
                updateThemeIcons(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                htmlElement.setAttribute('data-bs-theme', 'dark');
                updateThemeIcons('dark');
            }
            
            // 主题切换按钮点击事件
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcons(newTheme);
            });
            
            // 监听系统主题变化
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                    if (!localStorage.getItem('theme')) {
                        const newTheme = e.matches ? 'dark' : 'light';
                        htmlElement.setAttribute('data-bs-theme', newTheme);
                        updateThemeIcons(newTheme);
                    }
                });
            }
            
            // 更新主题图标显示
            function updateThemeIcons(theme) {
                if (theme === 'dark') {
                    lightIcon.classList.add('d-none');
                    darkIcon.classList.remove('d-none');
                } else {
                    lightIcon.classList.remove('d-none');
                    darkIcon.classList.add('d-none');
                }
            }
        }
        
        // 初始化UI交互
        function initUI() {
            // 监听滚动事件，显示/隐藏顶部阴影
            const contentShadow = document.getElementById('contentShadow');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 10) {
                    contentShadow.style.opacity = '1';
                } else {
                    contentShadow.style.opacity = '0';
                }
            });
            
            // 清除筛选按钮事件
            const clearFiltersBtn = document.getElementById('clearFilters');
            if (clearFiltersBtn) {
                clearFiltersBtn.addEventListener('click', () => {
                    document.getElementById('moduleSearch').value = '';
                    document.getElementById('categoryFilter').value = '';
                    document.getElementById('sortOrder').value = 'newest';
                    document.getElementById('featureFilter').value = '';
                    filterModules();
                });
            }
        }
        
        // 初始化模块加载器
        function initModuleLoader() {
            initializeFilters();
            loadModules();
            setupEventListeners();
            initChangelogModal();
        }
        
        // 初始化筛选器选项
        function initializeFilters() {
            // 分类筛选器可以从模块数据动态填充
            const categorySelect = document.getElementById('categoryFilter');
            
            // 排序选项已经在HTML中定义
            
            // 特性筛选器已经在HTML中定义
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 搜索框事件
            const searchInput = document.getElementById('moduleSearch');
            searchInput.addEventListener('input', debounce(filterModules, 300));
            
            // 分类筛选事件
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.addEventListener('change', filterModules);
            
            // 排序事件
            const sortOrder = document.getElementById('sortOrder');
            sortOrder.addEventListener('change', filterModules);
            
            // 特性筛选事件
            const featureFilter = document.getElementById('featureFilter');
            featureFilter.addEventListener('change', filterModules);
        }
        
        // 加载模块数据
        async function loadModules() {
            try {
                showLoading();
                const modules = await fetchModules();
                
                if (!modules || modules.length === 0) {
                    showEmptyState();
                    return;
                }
                
                // 更新模块计数
                updateModuleCount(modules.length);
                
                // 填充分类筛选器
                populateCategoryFilter(modules);
                
                // 渲染模块列表
                await renderModules(modules);
                
                // 初始化移动端优化的懒加载
                if (window.innerWidth <= 768 && modules.length > 12) {
                    initLazyModuleLoading();
                }
            } catch (error) {
                showError(error);
            }
        }
        
        // 更新模块计数
        function updateModuleCount(count) {
            const moduleCount = document.getElementById('moduleCount');
            moduleCount.textContent = `${count} 个模块`;
        }
        
        // 填充分类筛选器
        function populateCategoryFilter(modules) {
            const categorySelect = document.getElementById('categoryFilter');
            const categories = new Set();
            
            modules.forEach(module => {
                if (module.category) {
                    categories.add(module.category);
                }
            });
            
            // 清空现有选项（保留默认选项）
            while (categorySelect.options.length > 1) {
                categorySelect.remove(1);
            }
            
            // 添加分类选项
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
        
        // 模块缓存
        const moduleCache = {
            data: null,
            timestamp: 0,
            maxAge: 5 * 60 * 1000, // 5分钟缓存
            
            async get() {
                const now = Date.now();
                if (this.data && (now - this.timestamp) < this.maxAge) {
                    return this.data;
                }
                
                const response = await fetch('json/modules.json');
                if (!response.ok) throw new Error('无法加载模块数据');
                
                this.data = await response.json();
                this.timestamp = now;
                return this.data;
            }
        };
        
        // 获取模块数据
        async function fetchModules() {
            try {
                const data = await moduleCache.get();
                window.currentModules = data.modules;
                return data.modules;
            } catch (error) {
                console.error('无法加载模块数据:', error);
                return [];
            }
        }
        
        // 渲染模块列表
        async function renderModules(modules) {
            const moduleList = document.getElementById('moduleList');
            
            // 使用DocumentFragment优化DOM操作
            const fragment = document.createDocumentFragment();
            
            // 处理模块数据
            const processedModules = modules.map(module => ({
                ...module,
                sortedVersions: module.versions?.sort((a, b) => b.versionCode - a.versionCode) || [],
                features: getFeaturesList(module.features),
                lastUpdate: formatDate(module.versions?.[0]?.timestamp),
                isNew: (Date.now() / 1000 - module.versions?.[0]?.timestamp) < 7 * 24 * 60 * 60,
                isOutdated: (Date.now() / 1000 - module.versions?.[0]?.timestamp) > 180 * 24 * 60 * 60,
                version: module.version.startsWith('v') ? module.version : `v${module.version}`
            }));

            // 创建模块卡片
            processedModules.forEach((module, index) => {
                const col = document.createElement('div');
                col.className = 'col-12 col-sm-6 col-lg-4 col-xl-3';
                
                col.innerHTML = `
                    <div class="card module-card" style="--delay: ${index * 0.05}s">
                        ${module.isNew ? `<div class="badge-new">New</div>` : 
                          module.isOutdated ? `<div class="badge-outdated">长期未更新</div>` : ''}
                        
                        <div class="card-img-top d-flex align-items-center justify-content-center p-3">
                            <div class="text-center">
                                <span class="display-4 text-primary">
                                    <i class="${module.icon || 'ri-code-box-line'}"></i>
                                </span>
                                <div class="mt-2 text-muted small">${module.id}</div>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <h5 class="module-title">${module.name}</h5>
                            
                            <div class="module-meta">
                                <span class="module-meta-item" title="作者">
                                    <i class="ri-user-3-line"></i> ${module.author}
                                </span>
                                <span class="module-meta-item" title="最后更新">
                                    <i class="ri-time-line"></i> ${module.lastUpdate}
                                </span>
                                <span class="module-meta-item" title="版本">
                                    <i class="ri-code-s-slash-line"></i> ${module.version}
                                </span>
                            </div>
                            
                            <p class="module-description">${module.description}</p>
                            
                            ${module.features.length > 0 ? `
                                <div class="module-features">
                                    ${module.features.map(feature => `
                                        <span class="feature-tag">
                                            <i class="ri-checkbox-circle-line"></i> ${feature}
                                        </span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="card-footer">
                            <div class="action-group">
                                <a href="${module.sortedVersions[0].zipUrl}" class="btn btn-primary btn-sm btn-download">
                                    <i class="ri-download-2-line"></i> 下载
                                    ${module.sortedVersions[0].size ? `<small class="ms-2">${formatSize(module.sortedVersions[0].size)}</small>` : ''}
                                </a>
                                
                                <div class="btn-icon-group">
                                    <a href="${module.track?.source || `https://github.com/search?q=${encodeURIComponent(module.name)}+in:name&type=repositories`}" 
                                       target="_blank" 
                                       class="btn btn-outline-secondary btn-sm" 
                                       title="${module.track?.source ? '查看源码' : '在 GitHub 上搜索相关仓库'}">
                                        <i class="${module.track?.source ? 'ri-code-line' : 'ri-search-line'}"></i>
                                    </a>
                                    
                                    <button type="button" 
                                       class="btn btn-outline-secondary btn-sm changelog-btn"
                                       title="查看更新日志"
                                       data-module-name="${module.name}"
                                       data-module-id="${module.id}"
                                       data-module-version="${module.sortedVersions[0].version}"
                                       data-version-code="${module.sortedVersions[0].versionCode}">
                                        <i class="ri-file-list-3-line"></i>
                                    </button>
                                    
                                    ${module.sortedVersions.length > 1 ? `
                                        <button class="btn btn-outline-secondary btn-sm" 
                                                type="button" 
                                                data-bs-toggle="collapse" 
                                                data-bs-target="#version-${index}" 
                                                aria-expanded="false">
                                            <i class="ri-history-line"></i>
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            
                            ${module.sortedVersions.length > 1 ? `
                                <div class="collapse mt-3" id="version-${index}">
                                    <div class="version-history">
                                        <div class="small mb-2 text-muted">历史版本 (${module.sortedVersions.length - 1})</div>
                                        ${module.sortedVersions
                                            .slice(1)
                                            .map(ver => {
                                                const version = ver.version.startsWith('v') ? ver.version : `v${ver.version}`;
                                                return `
                                                    <div class="version-history-item p-2">
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <div>
                                                                <div class="fw-medium">${version}</div>
                                                                <small class="text-muted">${formatDate(ver.timestamp)}</small>
                                                            </div>
                                                            <div class="d-flex align-items-center">
                                                                <button type="button" 
                                                                    class="btn btn-sm btn-outline-secondary me-1 changelog-btn"
                                                                    title="查看更新日志"
                                                                    data-module-name="${module.name}"
                                                                    data-module-id="${module.id}"
                                                                    data-module-version="${ver.version}"
                                                                    data-version-code="${ver.versionCode}">
                                                                    <i class="ri-file-list-3-line"></i>
                                                                </button>
                                                                <a href="${ver.zipUrl}" class="btn btn-sm btn-outline-primary">
                                                                    <i class="ri-download-2-line"></i>
                                                                    ${ver.size ? formatSize(ver.size) : '下载'}
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                `;
                                            }).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                fragment.appendChild(col);
            });

            // 清空加载状态并添加模块卡片
            moduleList.innerHTML = '';
            moduleList.appendChild(fragment);
            
            // 使用延迟显示模块卡片
            setTimeout(() => {
                document.querySelectorAll('.module-card').forEach(card => {
                    card.classList.add('show');
                });
            }, 100);
        }
        
        // 筛选模块
        function filterModules() {
            if (!window.currentModules) return;
            
            const searchText = document.getElementById('moduleSearch').value.toLowerCase();
            const categoryValue = document.getElementById('categoryFilter').value;
            const sortValue = document.getElementById('sortOrder').value;
            const featureValue = document.getElementById('featureFilter').value;
            
            // 筛选
            let filtered = window.currentModules.filter(module => {
                // 搜索筛选
                if (searchText) {
                    const nameMatch = module.name.toLowerCase().includes(searchText);
                    const descMatch = module.description.toLowerCase().includes(searchText);
                    const authorMatch = module.author.toLowerCase().includes(searchText);
                    if (!nameMatch && !descMatch && !authorMatch) return false;
                }
                
                // 分类筛选
                if (categoryValue && module.category !== categoryValue) return false;
                
                // 功能特性筛选
                if (featureValue && (!module.features || module.features[featureValue] !== true)) return false;
                
                return true;
            });
            
            // 排序
            if (sortValue) {
                filtered.sort((a, b) => {
                    switch (sortValue) {
                        case 'newest':
                            return (b.versions?.[0]?.timestamp || 0) - (a.versions?.[0]?.timestamp || 0);
                        case 'oldest':
                            return (a.versions?.[0]?.timestamp || 0) - (b.versions?.[0]?.timestamp || 0);
                        case 'az':
                            return a.name.localeCompare(b.name);
                        case 'za':
                            return b.name.localeCompare(a.name);
                        default:
                            return 0;
                    }
                });
            }
            
            // 更新模块计数
            updateModuleCount(filtered.length);
            
            // 显示筛选结果
            if (filtered.length === 0) {
                showEmptyState();
            } else {
                hideEmptyState();
                renderModules(filtered);
            }
        }
        
        // 移动端懒加载功能
        function initLazyModuleLoading() {
            const moduleList = document.getElementById('moduleList');
            const allModules = moduleList.querySelectorAll('.col-12');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            // 如果模块较少，不需要懒加载
            if (allModules.length <= 12) return;
            
            // 初始只显示前12个模块
            for (let i = 12; i < allModules.length; i++) {
                allModules[i].style.display = 'none';
            }
            
            // 显示加载更多按钮
            loadMoreBtn.parentElement.classList.remove('d-none');
            
            // 点击加载更多
            let currentIndex = 12;
            const batchSize = 12;
            
            loadMoreBtn.addEventListener('click', () => {
                loadMoreBtn.disabled = true;
                loadMoreBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 加载中...';
                
                setTimeout(() => {
                    const endIndex = Math.min(currentIndex + batchSize, allModules.length);
                    
                    for (let i = currentIndex; i < endIndex; i++) {
                        allModules[i].style.display = '';
                        allModules[i].querySelector('.module-card').classList.add('show');
                    }
                    
                    currentIndex = endIndex;
                    
                    if (currentIndex >= allModules.length) {
                        loadMoreBtn.parentElement.classList.add('d-none');
                    } else {
                        loadMoreBtn.disabled = false;
                        loadMoreBtn.innerHTML = '加载更多模块';
                    }
                }, 500);
            });
        }
        
        // 获取功能特性列表
        function getFeaturesList(features) {
            const featureNames = {
                service: '服务',
                post_fs_data: '文件系统',
                action: '操作',
                webroot: 'Web界面',
                sepolicy: 'SEPolicy',
                apks: 'APK支持'
            };
            
            return Object.entries(features || {})
                .filter(([_, value]) => value === true)
                .map(([key, _]) => featureNames[key] || key);
        }
        
        // 辅助函数：日期格式化
        function formatDate(timestamp) {
            if (!timestamp) return '未知时间';
            const date = new Date(timestamp * 1000);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }
        
        // 辅助函数：文件大小格式化
        function formatSize(bytes) {
            if (!bytes) return '';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }
        
        // 辅助函数：延迟执行
        function debounce(func, wait = 300) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 显示加载状态
        function showLoading() {
            const moduleList = document.getElementById('moduleList');
            moduleList.innerHTML = `
                <div class="col-12">
                    <div class="loading-container">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">正在加载模块数据...</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 显示空状态
        function showEmptyState() {
            document.getElementById('emptyState').classList.remove('d-none');
        }
        
        // 隐藏空状态
        function hideEmptyState() {
            document.getElementById('emptyState').classList.add('d-none');
        }
        
        // 显示错误状态
        function showError(error) {
            const moduleList = document.getElementById('moduleList');
            moduleList.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">加载失败</h4>
                        <p>${error.message || '无法加载模块数据，请稍后再试。'}</p>
                    </div>
                </div>
            `;
        }
        
        // 初始化更新日志模态框
        function initChangelogModal() {
            const changelogModal = new bootstrap.Modal(document.getElementById('changelogModal'));
            
            // 点击更新日志按钮时触发
            document.addEventListener('click', function(e) {
                if (e.target.closest('.changelog-btn')) {
                    const btn = e.target.closest('.changelog-btn');
                    const moduleName = btn.getAttribute('data-module-name');
                    const moduleId = btn.getAttribute('data-module-id');
                    const moduleVersion = btn.getAttribute('data-module-version');
                    const versionCode = btn.getAttribute('data-version-code');
                    
                    handleChangelogButtonClick(moduleName, moduleId, moduleVersion, versionCode);
                }
            });
            
            // 处理更新日志按钮点击
            async function handleChangelogButtonClick(moduleName, moduleId, moduleVersion, versionCode) {
                const modalTitle = document.getElementById('changelogModalTitle');
                const modalBody = document.getElementById('changelogModalBody');
                
                modalTitle.textContent = `${moduleName} (${moduleVersion}) 更新日志`;
                modalBody.innerHTML = `
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                `;
                
                changelogModal.show();
                
                try {
                    const changelog = await fetchChangelog(moduleId, moduleVersion);
                    if (changelog) {
                        modalBody.innerHTML = `
                            <div class="changelog-content">
                                ${parseMarkdown(changelog)}
                            </div>
                        `;
                    } else {
                        modalBody.innerHTML = `
                            <div class="alert alert-info">
                                未找到更新日志
                            </div>
                        `;
                    }
                } catch (error) {
                    modalBody.innerHTML = `
                        <div class="alert alert-danger">
                            加载更新日志失败: ${error.message}
                        </div>
                    `;
                }
            }
            
            // 获取更新日志
            async function fetchChangelog(moduleId, version) {
                // 直接从modules.json获取模块数据
                const modules = window.currentModules;
                if (!modules) return null;
                
                const module = modules.find(m => m.id === moduleId);
                if (!module) return null;
                
                const versionInfo = module.versions.find(v => v.version === version);
                if (!versionInfo || !versionInfo.changelog) return null;
                
                try {
                    const response = await fetch(versionInfo.changelog);
                    if (!response.ok) throw new Error('无法加载更新日志');
                    return await response.text();
                } catch (error) {
                    console.error('获取更新日志失败:', error);
                    throw error;
                }
            }
            
            // 解析Markdown
            function parseMarkdown(markdown) {
                if (!markdown || typeof markdown !== 'string') {
                    return '<div class="alert alert-warning">无效的Markdown内容</div>';
                }
                
                if (markdown.trim().length === 0) {
                    return '<div class="alert alert-info">更新日志为空</div>';
                }
                
                // 转义HTML特殊字符
                const escapeHtml = (text) => {
                    return text
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
                };
                
                // 简单的Markdown解析
                let html = escapeHtml(markdown)
                    // 标题
                    .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                    .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                    .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                    .replace(/^#### (.*?)$/gm, '<h4>$1</h4>')
                    
                    // 列表
                    .replace(/^\* (.*?)$/gm, '<li>$1</li>')
                    .replace(/^- (.*?)$/gm, '<li>$1</li>')
                    .replace(/^(\d+)\. (.*?)$/gm, '<li>$2</li>')
                    
                    // 段落
                    .replace(/\n\n/g, '</p><p>')
                    
                    // 粗体和斜体
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/__(.*?)__/g, '<strong>$1</strong>')
                    .replace(/_(.*?)_/g, '<em>$1</em>')
                    
                    // 链接
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                    
                    // 代码
                    .replace(/`(.*?)`/g, '<code>$1</code>');
                
                // 包装列表项
                html = html.replace(/<li>.*?<\/li>(\s*<li>.*?<\/li>)*/g, (match) => {
                    return '<ul>' + match + '</ul>';
                });
                
                // 包装在段落标签中
                if (!html.startsWith('<')) {
                    html = '<p>' + html + '</p>';
                }
                
                return html;
            }
        }
    </script>
